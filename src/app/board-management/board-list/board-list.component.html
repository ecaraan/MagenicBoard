<div id="board-list-container" class="row">
  <ul class="list-unstyled">
    <li *ngFor="let board of boards">
        <div class="board-list-item col-md-3">
          <a [routerLink]="['/board', board.id]" routerLinkActive="active" class="btn btn-primary" role="button">{{ board.name }}</a>
        </div>
    </li>
  </ul>
</div>
