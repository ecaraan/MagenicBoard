<div id="board-cards-container" class="row">
  <h3>{{ board.name }}</h3>
  <ul class="list-unstyled">
    <li *ngFor="let card of board.cards">
        <div class="col-md-3 card-container">
          <h4>{{ card.name }}</h4>
          <ul class="list-unstyled">
            <li *ngFor="let task of card.tasks">
              <div class="row">
                <div class="col-md-9">{{ task.name }}</div>
                <button class="btn btn-default col-md-2">
                  <img src="assets/images/pencil.png" style="width:20px; height:20px" />
                </button>
              </div>
            </li>
          </ul>
          <div>
            <button>Add Card</button>
          </div>
          <div>
            <button>Add</button>
            <button>Cancel</button>
          </div>   
        </div>
    </li>
  </ul>
</div>
