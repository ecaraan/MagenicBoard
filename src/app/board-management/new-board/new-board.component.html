<div>
  <h2 mat-dialog-title>New Board</h2>  
  <mat-dialog-content>        
      <mat-form-field>
          <input matInput [(ngModel)]="boardName" placeholder="Board Name">
      </mat-form-field>
  </mat-dialog-content>  
  <mat-dialog-actions>
    <button mat-button class="btn btn-default confirm-action-btn" (click)="onCreate()">Create</button>
    <button mat-button mat-dialog-close class="btn btn-primary confirm-action-btn">Cancel</button>    
  </mat-dialog-actions>
</div>
